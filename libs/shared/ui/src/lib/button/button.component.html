<button
  type="button"
  class="inline-flex justify-center w-full px-4 py-2 text-base font-medium border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2"
  [ngClass]="{
    'text-white bg-blue-600 hover:bg-blue-700 focus:bg-blue-700 active:bg-blue-800 focus:ring-blue-30':
      color === 'blue',
    'text-white bg-green-700 hover:bg-green-800 focus:bg-green-800 active:bg-green-900 focus:ring-green-30':
      color === 'green'
  }"
>
  <ng-content></ng-content>
</button>
